<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="foorumsivu.js" defer></script>
    <title>foorumisivu</title>
    
</head>
<body>
    <div class="Container">
        <div class="header">
            <div class="logo"><img src="./kuvat/The_Simpsons_yellow_logo.svg.png" width="300px"></div>
            <h1>The Simpsons Page</h1>
        </div>
        <div class="mainNav">
            <a href="./springfield-sivu.html" >Springfield</a>
            <a href="./hahmot/hahmosivu.html">Hahmot</a>
            <a href="./foorumisivu.html"class="visited">Foorumi</a>
        </div>
        <div class="content">
            <dialog id="messageDialog">
                <form>
                    <label for="nimi">Nimi</label>
                    <input type="text" id="nimi" name="nimi"><br><br>
                    <label for="otsiko">Otsikko</label>
                    <input type="text" id="otsikko" class="otsikko"><br><br>
                    <textarea name="message", id="message" rows="8" cols="50"></textarea><br>
                    <button type="submit" onclick="newMessage(event)">Lähetä</button>
                    <button type="button" id="suljeDialog" onclick="document.getElementById('messageDialog').close()">Peruuta</button>
                </form>
            </dialog>
            <button id="avaaDialog" onclick="openDialog()">Uusi viesti</button>
            <div id="messageBoard"></div>
        </div>
    </div>
    
</body>
</html>
